- main: bats-bvb
  id: bats-bvb
  version: 0.4.0-bvb5 # bats-bvb
  scripts:
    install:
      - gem install ronn
    init:
      - htd package update
      - htd package remotes-init
      - vc regenerate
    check:
      - git-versioning check
      - test man/bats.1 -nt man/bats.1.ronn
      - test man/bats.7 -nt man/bats.7.ronn
    build:
      - cd man && make
    global-install:
      - ./install.sh /usr/local
    test:
      - bats test/
  urls:
    wiki: git@github.com:bats-core/bats-core.wiki.git
    wiki-fork: git@github.com:bvberkum/bats-core.wiki.git
  repositories:
    core: git@github.com:bats-core/bats-core.git
    origin: git@github.com:bvberkum/bats-core.git
    sstephenson: https://github.com/sstephenson/bats.git
